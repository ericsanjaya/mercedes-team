<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mercedes Racing Team Car Controller</title>
	<style>
         table, th, td {
            border: 1px solid black;
  			border-collapse: collapse;
         }
    </style>
</head>
<body>
	<h1>Mercedes Racing Team Car Controller</h1>
	<span>Vehicle id </span>
	<input id="vehicleId" type="text" name="vehicleId" placeholder="lewis" size="25" required>
	<button type="button" onclick="connect()">Connect</button>
	<button type="button" onclick="wsClose()">Disconnect</button>
	<br>
	<div style="margin-top: 30px">Car Instrument</div>
	<table style="width:450px">
		<tr>
			<th>Speed</th>
			<th>Break</th>
			<th>Gear</th>
		</tr>
		<tr>
			<td style="text-align:center"><div id="speed" style="">-</div></td>
			<td style="text-align:center"><div id="break">-</div></td>
			<td style="text-align:center"><div id="gear">-</div></td>
		</tr>
	</table>
</body>


<script src="js/main.js"></script>

<script type="module">
	import {connect, wsClose} from './js/car.js';

	window.connect = connect;
	window.wsClose = wsClose;
</script>
